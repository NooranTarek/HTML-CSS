<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      button {
        color: white;
        margin: 5px 10px;
        padding: 10px 20px;
        border: none;
        font-weight: bold;
        background-color: #007405;
        transition: 2s;
      }
      button:hover{
        margin: 5px 10px;
        padding: 20px 40px;
        cursor: pointer;

      }
    </style>
  </head>
  <body>
    <main>
      <button>Strech</button>
    </main>
  </body>
</html>
