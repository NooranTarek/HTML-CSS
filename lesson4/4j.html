<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            font-size: x-large;
            padding: 6px 18px;
            background-color: green;
            border: none;
            color: white;
            transition: box-shadow 1s;
            font-size: 12px;
        }
        button:active{		
     	   box-shadow: white 0px 8px 20px ;	
		   transform: translate(4px,2px);
           cursor: pointer;

		}
    </style>
</head>
<body>
    <button>Shadow</button>
</body>

</html>
