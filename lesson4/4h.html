<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        padding: 10px 20px;
        font-weight: bold;
        margin: 3px;
      }
      .button:hover{
        opacity: 0.6;
        cursor: pointer;

      }
      span{
        color: #542B89;
        text-decoration: underline;
        margin: 3px;
      }


    </style>
  </head>
  <body>
    <main>
      <button class="button">back</button>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <button class="button">next</button>
    </main>
  </body>
</html>
