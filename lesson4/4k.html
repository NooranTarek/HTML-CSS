<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            font-size: x-large;
            padding: 5px 16px;
            background-color: green;
            border: none;
            color: white;
            transition: padding ;
            font-size: 15px;
        }
        button:hover {
            padding: 7px 30px;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>

</html>
